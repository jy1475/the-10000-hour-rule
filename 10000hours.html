<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
</head>
<body>
    <div>
        <div class="header">
            <div class="img-tit"><img src="img/title.png" alt="1만 시간의 법칙"></div>
            <div class="img-clook"><img src="img/clock.png" alt=""></div>
            <div class="img-txt"><img  src="img/sub-title.png" alt="연습은 어제의 당신보다 당신을 더 낫게 만든다."></div>
        </div>
        <div class="main">
            <div class="section1">
            <img class="img-quotes1" src="img/quotes1.png " alt="">
            <img class="img-quotes2" src="img/quotes2.png " alt="">
            <p class="txt-desc">
                <strong class="x">1만 시간의 법칙</strong>은<br>
                어떤분야의 전문가가 되기 위해서는<br>
                최소한 1만 시간의 훈련이 필요하다는 법칙이다.
            </p>
            </div>
            <div class="section2">
                <form>
                    <p class="txt-wannabe">
                    나는 <input type="text" placeholder="예)프로그래밍"> 전문가가 될 것이다.
                    </p>
                    <p class="txt-time">
                    그래서 앞으로 매일 하루에 <input type="text" placeholder="예)5시간"> 시간씩 훈련할 것이다.
                    </p>
                    <button class="btn-exc"><img src="img/Frame 8.png" alt="나는 며칠동안 훈련을 해야 1만 시간이 될까?"></button>
                    <img class="click" src="img/click.png">
                </form>
            </div>
            
            <div id="result" class="section3">
                <p class="txt-wannabe2">
                    당신은 <strong class="s">프로그래밍</strong> 전문가가 되기 위해서
                </p>
                <p class="txt-time2">
                    대략 <strong class="w">5110</strong> 일 이상 훈련하셔야 합니다! :)
                </p>
                <button class="btn-go"><img src="img/Frame 9.png" alt="훈련하러 가기 GO!GO!"></button>
                <button class="btn-share"><img src="img/Frame 10.png" alt="공유하기"></button>
            </div>
        </div>
        <div class="footer">
            <img src="img/logo.png" alt="주식회사위니브">
            <small class="txt-footer">
                ※본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 WeNiv에 있습니다.<br />
                수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.
            </small>
        </div>

                    당신의 꿈을 응원합니다.

                <img src="img/licat.png" alt="응원하는 라이캣">
                <button class="btn-go">
                    종료하고 진짜 훈련하러 가기 GO!GO!

    </div>
</body>
</html>
